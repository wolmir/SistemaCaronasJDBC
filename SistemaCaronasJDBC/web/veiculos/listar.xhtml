<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:commandButton value="Adicionar Veículo" action="formulario" />
            <ui:debug hotkey="x"/>
            <h:dataTable id="veiculos" rendered="#{! empty veiculoController.veiculos}" var="veiculo" value="#{veiculoController.veiculos}" >
                <h:column>
                    <f:facet name="header" ><h:outputText value="Tipo do Veículo" /></f:facet>
                    <h:outputText value="#{veiculo.tipoVeiculo.tipoVeiculo}" />
                </h:column>
                <h:column>
                    <f:facet name="header" ><h:outputText value="Placa" /></f:facet>
                    <h:outputText value="#{veiculo.placa}" />
                </h:column>
                <h:column>
                    <f:facet name="header" ><h:outputText value="Capacidade de Passageiros" /></f:facet>
                    <h:outputText value="#{veiculo.capacidadePassageiro}" />
                </h:column>
                <h:column>
                    <f:facet name="header" ><h:outputText value="Comandos" /></f:facet>
                    <h:commandButton value="Editar" action="#{veiculoController.editar(veiculo.id)}">
                        <f:param name="id" value="#{veiculo.id}" />
                    </h:commandButton>
                    <h:commandButton value="Deletar" action="#{veiculoController.deletar(veiculo.id)}">
                        <f:param name="id" value="#{veiculo.id}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
