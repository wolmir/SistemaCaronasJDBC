<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            Id: <div><h:inputText id="id" value="#{usuarioController.usuario.id}" disabled="true"/></div>
            <h:inputHidden value="#{usuarioController.usuario.id}" />
            Nome: <div><h:inputText id="nome" value="#{usuarioController.usuario.nome}" /></div>
            RG: <div><h:inputText id="rg" value="#{usuarioController.usuario.rg}" /></div>
            Nome de Usuário: <div><h:inputText id="nomeUsuario" value="#{usuarioController.usuario.nomeUsuario}" /></div>
            Tipo de Usuário: <div><h:selectOneMenu required="true" id="tipo" value="#{usuarioController.tipoUsuarioSelect}" converter="TipoUsuarioConverter" >
                    <f:selectItems value="#{tipoUsuarioController.tipoUsuarios}" var="tipoUsuario" itemLabel="#{tipoUsuario.tipoUsuario}" />
                </h:selectOneMenu></div>
            Número do Servidor: <div><h:inputText id="numeroServidor" value="#{usuarioController.usuario.numeroServidor}" /></div>
            Senha: <div><h:inputText id="senha" value="#{usuarioController.usuario.senha}" /></div>
            <div>
                <h:commandButton value="Salvar" action="#{usuarioController.salvar()}" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
