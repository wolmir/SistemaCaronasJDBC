<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:commandButton value="Adicionar Usuário" action="./formulario.jsf" />
            <h:dataTable id="usuarios" rendered="#{! empty usuarioController.usuarios}" var="usuario" value="#{usuarioController.usuarios}" >
                <h:column>
                    <f:facet name="header" ><h:outputText value="Nome" /></f:facet>
                    <h:outputText value="#{usuario.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header" ><h:outputText value="RG" /></f:facet>
                    <h:outputText value="#{usuario.rg}" />
                </h:column>
                <h:column>
                    <f:facet name="header" ><h:outputText value="Tipo de Usuário" /></f:facet>
                    <h:outputText value="#{usuario.tipo.tipoUsuario}" />
                </h:column>
                <h:column>
                    <f:facet name="header" ><h:outputText value="Comandos" /></f:facet>
                    <h:commandButton value="Editar" action="#{usuarioController.editar(usuario.id)}">
                        <f:param name="id" value="#{usuario.id}" />
                    </h:commandButton>
                    <h:commandButton value="Deletar" action="#{usuarioController.deletar(usuario.id)}">
                        <f:param name="id" value="#{usuario.id}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
