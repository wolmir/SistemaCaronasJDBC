<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:commandButton value="Adicionar Passageiro" action="/passageiros/formulario.jsf" />
            
            <h:dataTable id="passageiros" rendered="#{! empty passageiroController.passageiros}" var="passageiro" value="#{passageiroController.passageiros}" >
                <h:column>
                    <f:facet name="header" ><h:outputText value="Id" /></f:facet>
                    <h:outputText value="#{passageiro.idPassageiro}" />
                </h:column>
                <h:column>
                    <f:facet name="header" ><h:outputText value="Nome" /></f:facet>
                    <h:outputText value="#{passageiro.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header" ><h:outputText value="RG" /></f:facet>
                    <h:outputText value="#{passageiro.rg}" />
                </h:column>
                <h:column>
                    <f:facet name="header" ><h:outputText value="Telefone" /></f:facet>
                    <h:outputText value="#{passageiro.telefone}" />
                </h:column>
                <h:column>
                    <f:facet name="header" ><h:outputText value="Comandos" /></f:facet>
                    <h:commandButton value="Editar" action="#{passageiroController.editar()}">
                        <f:param name="id" value="#{passageiro.idPassageiro}" />
                    </h:commandButton>
                    <h:commandButton value="Deletar" action="#{passageiroController.deletar()}">
                        <f:param name="id" value="#{passageiro.idPassageiro}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
